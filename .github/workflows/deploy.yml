name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path for GitHub Pages
        run: |
          # Extract repository name from GITHUB_REPOSITORY (format: owner/repo)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          # Set BASE_PATH environment variable for the build
          # Note: SvelteKit requires base path to start with '/' but NOT end with '/'
          echo "BASE_PATH=/$REPO_NAME" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Add .nojekyll file
        run: touch build/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

